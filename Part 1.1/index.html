<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Card - Project</title>
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <img
          src="./assets/avatar-jessica.jpeg"
          alt="Profile pic"
          class="profile__picture"
        />
        <div class="container__info">
          <h2 class="name">Jessica Randall</h2>
          <p class="location">London, United kingdom</p>
        </div>
        <p class="position">"Fronted Developer"</p>
      </div>
      <div class="container__body">
        <ul class="list">
          <li class="list__item">GitHub</li>
          <li class="list__item">Frontend mentor</li>
          <li class="list__item">Facebook</li>
          <li class="list__item">Twitter</li>
          <li class="list__item">Instagram</li>
        </ul>
      </div>
    </div>
  </body>
</html>
